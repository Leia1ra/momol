<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>회원가입 페이지</title>
	<link rel="stylesheet" href="signIn.css">
	<script src="signIn.js"></script>
</head>
<body>
	<header>
		
		<nav>
		
		</nav>
	</header>
	<main>
		<!-- sign Section -->
		<section id="sign_section">
			<header>
				<h1>회원가입</h1>
			</header>
			<article>
				<form id="signIn" method="post" action="#">
					<input type="text" name="id" id="id" placeholder="아이디를 입력해주세요">
					<input type="password" name="pw" id="pw" placeholder="비밀번호를 입력해 주세요" autocomplete="off">
					<input type="password" id="pwRe" placeholder="비밀번호 확인">
					<progress max="4" value="0" id="meter"></progress>
					
					<input type="text" name="name" id="name" placeholder="이름을 입력해주세요">
					<input type="email" name="email" id="email" placeholder="이메일을 입력해주세요">
					<div id="tel-container">
						<input type="hidden" name="tel" id="tel">
						<select class="tel-nums">
							<option value="010" selected>010</option>
							<option value="011">011</option>
							<option value="016">016</option>
							<option value="017">017</option>
							<option value="018">018</option>
							<option value="019">019</option>
						</select>
						<span>-</span>
						<input type="number" class="tel-nums" maxlength="4" placeholder="앞자리(4)">
						<span>-</span>
						<input type="number" class="tel-nums" maxlength="4" placeholder="뒷자리(4)">
					</div>
					
					<div id="personal">
						<select name="gender" id="gender">
							<option value="male">남성</option>
							<option value="female">여성</option>
							<option value="none">비공개</option>
						</select>
						<input type="date" name="birth" id="birth" placeholder="생년월일">
					</div>
					<label for="business"><input type="checkbox" id="business">사업자 계정으로 가입하기</label>
					<div id="business-input">
						<p>민감한 개인정보를 가린 후 신분증, 사업자증명서 사진을 첨부해 주세요</p>
						<input type="file" id="bc" name="Business_certificate" disabled>
					</div>
					<div id="err"></div>
					<input type="submit" id="submit" value="Sign In">
				</form>
			</article>
		</section>
	</main>
	
	<footer>
	
	</footer>
</body>
</html>
