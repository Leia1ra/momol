<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.ckeditor.com/ckeditor5/40.1.0/classic/ckeditor.js"></script>
</head>
<body>
    <header>

        <nav>

        </nav>
    </header>

    <main>
        <h2>글쓰기</h2>
        <section id="posting">

          <div class="boardselect">
            <select name="boardselect" id="boardselect">
                <option value="0">게시판을 선택해 주세요</option>
                <option value="1">담벼락</option>
                <option value="2">추천해 주세요</option>
                <option value="3">다녀왔습니다</option>
                <option value="4">나만의 레시피</option>
                <option value="5">위시리스트</option>
            </select>
          </div>
          <div class="title"><input type="text" placeholder="제목을 입력해 주세요"></div>
          <div id="editor">
            <p>This is some sample content.</p>
          </div>
            <script>
              ClassicEditor
                 .create( document.querySelector( '#editor' ) )
                 .catch( error => {
                      console.error( error );
                 } );
            </script>
            <div class="btns">
                <button id="canclebtn">취소</button>
                <button id="confirmbtn">등록</button>
            </div>
        </section>

    </main>

    <footer>

    </footer>
</body>
</html>
